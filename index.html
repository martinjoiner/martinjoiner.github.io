<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Draw lines between markers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    
    <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <link href='/css/style.css' rel='stylesheet' />

</head>
<body>

    <div id='map'></div>
    
    <!-- This file contains the definition of 'routes' variable -->
    <script src="/js/routes.js"></script>
    
    <script>

        console.log( routes );

        L.mapbox.accessToken = 'pk.eyJ1IjoibWFydGluam9pbmVyIiwiYSI6ImNpaTh0Z2U0YzAwa3R0am0zbG91eXNjbGsifQ.qHn0qCslolUYqah6LM8OPw';
        var map = L.mapbox.map('map', 'examples.map-zr0njcqy');

        map.featureLayer.on('ready', function(e) {
            var line = [];

            this.eachLayer(function(marker) {
                line.push(marker.getLatLng());
            });

            var polyline_options = {
                color: '#000'
            };

            var polyline = L.polyline(line, polyline_options).addTo(map);
        });
    </script>
</body>
</html>
